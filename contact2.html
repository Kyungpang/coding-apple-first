<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kyungpang</title>
    <link rel="stylesheet" href="css/contact2.css" />
  </head>
  <body>
    <div class="form-background">
      <div class="form-white">
        <form>
          <h3 class="title w-100">Contact Us</h3>
          <div class="w-100">
            <label for="email">Your Email</label>
            <input
              class="form-input"
              type="email"
              placeholder="email@example.com"
              id="email"
            />
          </div>
          <div class="w-50">
            <label for="first-name">First-Name</label>
            <input class="form-input" type="text" id="first-name" />
          </div>
          <div class="w-50">
            <label for="last-name">Last-Name</label>
            <input class="form-input" type="text" id="last-name" />
          </div>
          <div class="clear"></div>
          <div class="w-100">
            <label for="message">Message</label>
            <textarea class="form-input form-height" id="message"></textarea>
          </div>
          <div class="w-100">
            <input type="checkbox" id="subscribe" />
            <label for="subscribe">Subscribe</label>
            <button class="yellow-button">SEND</button>
          </div>
          <div class="clear"></div>
        </form>
      </div>
    </div>
  </body>
</html>
